<h2>Login</h2>

<div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
</div>
<form method="post" >
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>
<button><a href = "/apps">back to home</a></button>
